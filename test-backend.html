<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYNI Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #004d99;
        }
        .result {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîß WYNI Backend Connectivity Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Check Backend Accessibility</h2>
        <button onclick="testBackendBasic()">Test https://hub.wyniai.com</button>
        <div id="result1" class="result">Click button to test...</div>
    </div>

    <div class="test-section">
        <h2>Test 2: Check Login Endpoint</h2>
        <p>Enter test credentials:</p>
        <input type="email" id="testEmail" placeholder="Email" style="padding: 8px; margin: 5px;">
        <input type="password" id="testPassword" placeholder="Password" style="padding: 8px; margin: 5px;">
        <br>
        <button onclick="testLogin()">Test Login</button>
        <div id="result2" class="result">Click button to test...</div>
    </div>

    <div class="test-section">
        <h2>Test 3: CORS Check</h2>
        <button onclick="testCORS()">Check CORS Headers</button>
        <div id="result3" class="result">Click button to test...</div>
    </div>

    <script>
        const API_URL = 'https://hub.wyniai.com';

        async function testBackendBasic() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            try {
                const response = await fetch(API_URL, { method: 'GET', mode: 'cors' });
                const status = response.status;
                const text = await response.text();
                
                resultDiv.innerHTML = `<span class="success">‚úÖ Backend is accessible!</span>\n\nStatus: ${status}\n\nResponse:\n${text.substring(0, 500)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Failed to connect</span>\n\nError: ${error.message}\n\nPossible causes:\n- Backend is not running\n- URL is incorrect\n- CORS is blocking the request\n- Network connectivity issue`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result2');
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            if (!email || !password) {
                resultDiv.innerHTML = '<span class="error">‚ö†Ô∏è Please enter email and password</span>';
                return;
            }

            resultDiv.innerHTML = '‚è≥ Testing login...';
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-tenant-subdomain': 'home-affairs-hk'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const status = response.status;
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">‚úÖ Login successful!</span>\n\nStatus: ${status}\n\nToken received: ${data.token ? 'Yes ‚úÖ' : 'No ‚ùå'}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Login failed</span>\n\nStatus: ${status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Failed to fetch</span>\n\nError: ${error.message}\n\n<strong>This is likely a CORS issue!</strong>\n\nThe backend needs to allow requests from:\nhttp://localhost:8080\n\nCORS headers needed:\n- Access-Control-Allow-Origin: http://localhost:8080\n- Access-Control-Allow-Methods: POST, GET, OPTIONS\n- Access-Control-Allow-Headers: Content-Type, Authorization, x-tenant-subdomain`;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = '‚è≥ Checking CORS...';
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type, x-tenant-subdomain'
                    }
                });
                
                const allowOrigin = response.headers.get('Access-Control-Allow-Origin');
                const allowMethods = response.headers.get('Access-Control-Allow-Methods');
                const allowHeaders = response.headers.get('Access-Control-Allow-Headers');
                
                let result = `<strong>CORS Preflight Response:</strong>\n\n`;
                result += `Status: ${response.status}\n\n`;
                result += `Access-Control-Allow-Origin: ${allowOrigin || '‚ùå NOT SET'}\n`;
                result += `Access-Control-Allow-Methods: ${allowMethods || '‚ùå NOT SET'}\n`;
                result += `Access-Control-Allow-Headers: ${allowHeaders || '‚ùå NOT SET'}\n\n`;
                
                if (allowOrigin && allowOrigin.includes(window.location.origin)) {
                    result += `<span class="success">‚úÖ CORS is configured correctly!</span>`;
                } else {
                    result += `<span class="error">‚ùå CORS is NOT configured for this origin</span>\n\n`;
                    result += `Current origin: ${window.location.origin}\n`;
                    result += `Allowed origin: ${allowOrigin || 'None'}\n\n`;
                    result += `<strong>Solution:</strong> Ask backend admin to add:\nAccess-Control-Allow-Origin: ${window.location.origin}`;
                }
                
                resultDiv.innerHTML = result;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå CORS check failed</span>\n\nError: ${error.message}\n\nThis confirms CORS is blocking requests from this origin.`;
            }
        }
    </script>
</body>
</html>
